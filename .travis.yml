sudo: false
language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26
before_install:
- openssl aes-256-cbc -K $encrypted_6366527a78c9_key -iv $encrypted_6366527a78c9_iv
  -in keystore.jks.enc -out keystore.jks -d
- openssl aes-256-cbc -K $encrypted_6366527a78c9_key -iv $encrypted_6366527a78c9_iv
  -in google-services.json.enc -out app/google-services.json -d
- openssl aes-256-cbc -K $encrypted_6366527a78c9_key -iv $encrypted_6366527a78c9_iv
  -in keystore.jks.enc -out keystore.jks -d
- chmod +x gradlew
script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
notifications:
  email: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
- cp $TRAVIS_BUILD_DIR/keystore.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk sms
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/26.0.2/zipalign -v 4 app-release-unsigned.apk sms.apk"
deploy:
  skip_cleanup: 'true'
  provider: releases
  api_key:
    secure: 
  file: sms.apk
  on:
    branch: master
    repo: danolife/sms-android-app
after_success:
- sh set_tags.sh
